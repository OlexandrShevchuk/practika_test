<div class="rating">    <div class="rating__wrapper">        <div class="rating__container">            <div class="rating__body">                <div class="rating__modal" id="rating__modal">                    <div class="rating__modal-content content-modal">                        <span class='content-modal__close-rating'>&times;</span>                        <button class="content-modal__button" onclick="ratingCount(event)">Обробити данні</button>                        <div class="content-modal__obrobka">                            <div class="content-modal__div">                                <input type="text" class="content-modal__input" id="content-modal__one-level" placeholder="Кількість завдань 1 рівня в білеті">                            </div>                            <div class="content-modal__div">                                <input type="text" class="content-modal__input" id="content-modal__two-level" placeholder="Кількість завдань 2 рівня в білеті">                            </div>                            <div class="content-modal__div">                                <input type="text" class="content-modal__input" id="content-modal__three-level" placeholder="Кількість завдань 3 рівня в білеті">                            </div>                        </div>                        <div class="rating__table table-rating" id="rating__table">                            <table class='table-rating__table'>                            </table>                        </div>                    </div>                </div>            </div>        </div>    </div></div>
