<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="css/style.min.css"><title>Практика</title></head><body>    <div class="wrapper">        <div class="h"><div class="header">    <div class="header__wrapper">        <div class="header__container container">            <div class="header__body">                <div class="header__main">                    <div class="main__menu">                        <a href="./index.html" class="main__logo">Створення білетів</a>                        <a href="./redactor.html" class="main__redactor">Редактор білетів</a>                        <a href="./suport.html" class="main__suport">Підтримка</a>                        <a href="./info.html" class="main__info">Інфо</a>                    </div>                </div>            </div>        </div>    </div></div></div>        <div class="c">            <div class="redactor">                <div class="redactor__wrapper">                    <div class="redactor__container container">                        <div class="redactor__body">                            <div class="redactor__main">                                <div class="redactor__shablon-spusok-div spusok-shablon">                                    <button class="spusok-shablon__button"                                        onclick="buttonCheck('spusok-shablon','_check-spusok')">Тут є мій                                        шаблон</button>                                    <form action="" class="spusok-shablon__form _check-spusok" id="spusok-shablon">                                        <select name="" id="" class="spusok-shablon__select-yniversutet">                                            <option value="" class="spusok-shablon__select-option-specialnist"></option>                                        </select>                                        <select name="" id="" class="spusok-shablon__select-stypin">                                            <option value="" class="spusok-shablon__select-option-specialnist"></option>                                        </select>                                        <select name="" id="" class="spusok-shablon__select-fakyltet">                                            <option value="" class="spusok-shablon__select-option-specialnist"></option>                                        </select>                                        <select name="" id="" class="spusok-shablon__select-spec">                                            <option value="" class="spusok-shablon__select-option-specialnist"></option>                                        </select>                                        <button class="spusok-shablon__button-dod" onclick="doop(event)">Додати</button>                                    </form>                                </div>                                <div class="redactor__shablon-nonespusok-div nonespusok-shablon">                                    <button class="nonespusok-shablon__button"                                        onclick="buttonCheck('nonespusok-shablon','_check-spusok')">Написати список                                        вручну</button>                                    <form action="" class="nonespusok-shablon__form _check-spusok"                                        id="nonespusok-shablon">                                        <input type="text" id="nonespusok-shablon__input-university"                                            class="nonespusok-shablon__input-university"                                            placeholder="  Назва університету">                                        <input type="text" id="nonespusok-shablon__input-fakultet"                                            class="nonespusok-shablon__input-fakultet" placeholder="  Факультет">                                        <input type="text" id="nonespusok-shablon__input-specialnist"                                            class="nonespusok-shablon__input-specialnist" placeholder="  Спеціальність">                                        <input type="text" id="nonespusok-shablon__input-specializacia"                                            class="nonespusok-shablon__input-specializacia"                                            placeholder="   Спеціалізація">                                        <input type="text" id="nonespusok-shablon__input-osv-prog"                                            class="nonespusok-shablon__input-osv-prog"                                            placeholder="    Освітня програма">                                        <input type="text" id="nonespusok-shablon__input-forma-navchannya"                                            class="nonespusok-shablon__input-forma-navchannya"                                            placeholder="  Форма навчання">                                        <input type="text" id="nonespusok-shablon__input-duscuplina"                                            class="nonespusok-shablon__input-duscuplina" placeholder="  Дисципліна">                                        <button class="nonespusok-shablon__button-dod"                                            onclick="addNonespusok(event)">Додати</button>                                    </form>                                </div>                                <div class="redactor__protokol-div protokol-redactor">                                    <form action="" class="protokol-redactor__form">                                        <div class="protokol-redactor__div">                                            <textarea name="" id="protokol-redactor-textarea" cols="30" rows="10"                                                class="protokol-redactor__texatea"                                                placeholder="    Протокол затверджено..."></textarea>                                        </div>                                        <button class="protokol-redactor__button"                                            onclick="addProtokol(event)">Додати</button>                                    </form>                                </div>                                <div class="redactor__pib-div pib-redactor">                                    <form action="" id="redactorPibForm" class="pib-redactor__form">                                        <input type="text" id="pib-redactor__zav" class="pib-redactor__zav"                                            placeholder="  Посада(завідувач...)">                                        <input type="text" id="pib-redactor__zav-pib" class="pib-redactor__zav-pib"                                            placeholder="  ПІБ(завідувач...)">                                        <input type="text" id="pib-redactor__prep" class="pib-redactor__prep"                                            placeholder="  Посада(екзаменатор...)">                                        <input type="text" id="pib-redactor__prep-pib" class="pib-redactor__prep-pib"                                            placeholder="  ПІБ(завідувач...)">                                        <button class="pib-redactor__button" onclick="addPIb(event)">Додати</button>                                        <div id="pib-redactor__kilkist-zavdan" class="pib-redactor__kilkist-zavdan">Кількість завдань в масиві на данний момент: 0</div>                                    </form>                                </div>                            </div>                            <div class="redactor__form-zavd-bilet">                                <div class="redactor__bilet">                                    <div class="bilet">    <div class="bilet__wrapper">        <div class="bilet__conteiner container">            <div class="bilet__body">                <div class="bilet__header">                    <div id="bilet__university" class="bilet__university">                                            </div>                    <div id="bilet__fakultet" class="bilet__fakultet">                    </div>                    <div id="bilet__specialnist" class="bilet__specialnist">                    </div>                    <div id="bilet__specializaciya" class="bilet__specializaciya">                    </div>                    <div id="bilet__osvprog" class="bilet__osvprog">                    </div>                    <div id="bilet__okr" class="bilet__okr">                    </div>                    <div id="bilet__duscuplina" class="bilet__duscuplina">                    </div>                </div>                <div class="bilet__content">                    <div class="bilet__number">                        Білет №1                    </div>                    <div id="bilet__task" class="bilet__task">                    </div>                </div>                <div class="bilet__footer">                    <div id="bilet__protokol" class="bilet__protokol">                    </div>                    <div class="bilet__footer-name">                        <div class="bilet__footer-zav">                            <div class="bilet__zavkaf" id="bilet__zavkaf">                            </div>                            <div class="bilet__zavkafname" id="bilet__zavkafname">                            </div>                        </div>                        <div class="bilet__footer-prep">                            <div class="bilet__prepod" id="bilet__prepod">                            </div>                            <div class="bilet__prepodname" id="bilet__prepodname">                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div>                                </div>                                <div class="redactor__add-zavd-div zavd-div">                                    <input type="text" id="zavd-div__value-zavd" class="zavd-div__value-zavd" placeholder="     Кількість завдань в білеті">                                    <form action="" class="zavd-div__form">                                                                                <div class="zavd-div__first-row">                                            <div class="zavd-div__div-textarea">                                                <textarea name="redactor-zavd" id="0" cols="30" rows="10"                                                    class="zavd-div__textarea"                                                    placeholder="    Впишіть ваше завдання"></textarea>                                            </div>                                                                                        <div class="zavd-div__first-row-button">                                                <button class="zavd-div__add-zavd-button"                                                    onclick="addFormZavd(event)">+</button>                                                <button class="zavd-div__remove-zavd-button"                                                    onclick="doop(event)">-</button>                                            </div>                                        </div>                                        <div class="zavd-div__second-row">                                            <button class="zavd-div__add-zavd-to-array" onclick="addZavdToArray(event)">A</button>                                            <button class="zavd-div__remove-zavd-to-array" onclick="removeZavdToArray(event)">R</button>                                            <button class="zavd-div__add-file-button" onclick="doop(event)">F</button>                                            <button class="zavd-div__renove-last-zavd-button"                                                onclick="addZavdToBilet(event)">add</button>                                            </div>                                    </form>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>    <script src="js/script.min.js"></script></body></html>
